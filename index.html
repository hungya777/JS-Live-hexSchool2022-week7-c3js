  <main>
    <section class="container pt-30 pb-25 pt-sm-10 pb-sm-10">
      <div class="addTicket-panel d-flex justify-content-between flex-sm-column px-24 py-15 px-sm-8 py-sm-8">
        <div class="addTicket-img">
          <img class="mb-5" src="./images/main_img.png" alt="photo-main">
          <img class="d-sm-none" src="./images/logo.png" alt="logo">
        </div>
        <form action="" id="addForm" class="form-add ml-7_5 ml-sm-0">
          <h1 class="title fs-l fw-bold mb-8"><span class="material-icons-outlined mr-1">
            add_circle_outline
            </span>新增旅遊套票</h1>
          <div class="ticket-input d-flex justify-content-between mb-4">
            <label class="fw-medium mr-8" for="ticketName">套票名稱</label>
            <input type="text" name="套票名稱" id="ticketName" placeholder="請填寫套票名稱" required="required">
          </div>
          <div class="ticket-input d-flex justify-content-between mb-4">
            <label class="fw-medium mr-8" for="ticketImgUrl">圖片網址</label>
            <input type="text" name="圖片網址" id="ticketImgUrl" placeholder="請填寫圖片網址" required="required">
          </div>
          <div class="ticket-input d-flex justify-content-between mb-4">
            <label class="fw-medium mr-8" for="ticketLocation">景點地點</label>
            <select name="景點地點" id="ticketLocation" required="required">
              <option value="" disabled selected hidden>請選擇景點地區</option>
              <option value="台北">台北</option>
              <option value="台中">台中</option>
              <option value="高雄">高雄</option>
            </select>
          </div>
          <div class="ticket-input d-flex justify-content-between mb-4">
            <label class="fw-medium mr-8" for="ticketPrice">套票金額</label>
            <input type="number" name="套票金額" id="ticketPrice" placeholder="請填寫套票金額" name="套票金額" min="0" required="required">
          </div>
          <div class="ticket-input d-flex justify-content-between mb-4">
            <label class="fw-medium mr-8" for="ticketNum">套票組數</label>
            <input type="number" name="套票組數" id="ticketNum" placeholder="請填寫套票組數" name="套票組數" min="1" required="required">
          </div>
          <div class="ticket-input d-flex justify-content-between mb-4">
            <label class="fw-medium mr-8" for="ticketRate">套票星級</label>
            <input type="number" name="套票星級" id="ticketRate" placeholder="請填寫套票星級" name="套票星級" min="1" max="10" required="required">
          </div>
          <div class="ticket-input d-flex justify-content-between d-flex align-items-center mb-6">
            <label class="fw-medium mr-8" for="ticketDescription">套票描述</label>
            <textarea name="套票描述" id="ticketDescription" placeholder="請填寫套票描述 (限 100 字)" required="required"></textarea>
          </div>
          <div class="text-end">
            <input type="button" id="btnAddTicket" class="btn btn-add fs-m px-10 py-2_5" value="新增套票">
          </div>
        </form>
      </div>
    </section>

      <div class="container pt-14 pb-30 pt-sm-10 pb-sm-10">

          <div class="mb-13 d-sm-flex flex-sm-column justify-content-sm-between align-items-sm-center">
            <select name="地區搜尋" id="locationSearch" class="location-search ml-24 ml-sm-0">
              <option value="" disabled selected hidden>地區搜尋</option>
              <option value="全部地區">全部地區</option>
              <option value="台北">台北</option>
              <option value="台中">台中</option>
              <option value="高雄">高雄</option>
            </select>
            <label id="countsSearchResult" class="text-gray-dark ml-7_5" for="locationSearch">本次搜尋共6筆資料</label>
          </div>
          <!-- c3套件-圖表 -->
          <div id="chart" class="mr-25 mr-sm-0"></div>
        </div>

            <h3 class="fs-xl">查無此關鍵字資料</h3>
